{% load filters %}
<div class="columns">
  <div class="column is-one-third">
    <h4 class="subtitle is-6 has-text-weight-bold">{{ title }}</h4>
  </div>
  <div class="column">
    {% if value|is_list %}
      <ul>
        {% for x in value %}
          <li>{{ x }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>{{ value }}</p>
    {% endif %}
  </div>
</div>

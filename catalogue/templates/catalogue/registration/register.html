{% extends "catalogue/base.html" %}
{% load bulma_tags %}
{% block title %}Registrierung{% endblock %}
{% block body %}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-content">
              <p class="title is-3">Registrieren</p>
              <form method="post">
                {% csrf_token %}
                {{ form|bulma }}
                <div class="field">
                  <div class="control">
                    <button class="button is-rounded is-link">Registrieren</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

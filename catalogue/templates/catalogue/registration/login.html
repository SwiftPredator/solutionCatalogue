{% extends "catalogue/base.html" %}
{% block title %}Login{% endblock %}
{% block header %}<h1>Login</h1>{% endblock %}
{% block body %}
  <main>
    <section>
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Login</button>
        <p><a href="{% url 'catalogue:register' %}">Registrieren</a></p>
        <p><a href="{% url 'catalogue:reset' %}">Passwort vergessen?</a></p>
      </form>
    </section>
  </main>
{% endblock %}

{% extends "account/base_card.html" %}
{% load bulma_tags %}
{% block title %}Passwort setzen{% endblock %}
{% block card %}
  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {{ form|bulma }}
    <div class="has-text-centered">
      <button class="button is-rounded is-link" type="submit">Passwort setzen</button>
    </div>
  </form>
{% endblock %}

{% extends "account/base_card.html" %}
{% load bulma_tags %}
{% block title %}Passwort ändern{% endblock %}
{% block card %}
  <form method="post" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    {{ form|bulma }}
    <div class="has-text-centered">
      <button class="button is-rounded is-link" type="submit">Passwort ändern</button>
    </div>
  </form>
{% endblock %}
{% block card-footer %}
  <a class="card-footer-item" href="{% url 'account_reset_password' %}">Passwort vergessen?</a>
{% endblock %}
